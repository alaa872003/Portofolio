<div class="w-full min-h-screen bg-gray-100 p-4 sm:p-6 flex justify-center">
  <div class="w-full max-w-4xl bg-white rounded-xl shadow p-6 sm:p-8">

    <h2 class="text-2xl font-bold mb-6 text-center">Profile</h2>

    <form [formGroup]="profileForm" (ngSubmit)="submit()" class="space-y-6">

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-start">

        <div class="flex flex-col items-center md:items-start">
          <div class="w-40 h-40 rounded-full overflow-hidden bg-gray-100 flex items-center justify-center border">
            <img *ngIf="imagePreview" [src]="imagePreview" class="w-full h-full object-cover" />
            <svg *ngIf="!imagePreview" class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
          </div>

          <label class="mt-3 w-full">
            <input type="file" accept="image/*" (change)="onFileChange($event)"
            class="block w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded
            file:border-0 file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
          </label>

          <p *ngIf="existingImageFilename && !imagePreview" class="text-xs text-gray-500 mt-2">
            Current File: {{ existingImageFilename }}
          </p>
        </div>

        <div class="md:col-span-2 space-y-4">

          <div>
            <label class="block font-medium mb-1">Name</label>
            <input formControlName="name" class="w-full p-2 border rounded" />
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label class="block font-medium mb-1">Title</label>
              <input formControlName="title" class="w-full p-2 border rounded" />
            </div>
            <div>
              <label class="block font-medium mb-1">Location</label>
              <input formControlName="location" class="w-full p-2 border rounded" />
            </div>
          </div>

          <div>
            <label class="block font-medium mb-1">Headline</label>
            <input formControlName="headline" class="w-full p-2 border rounded" />
          </div>

          <div>
            <label class="block font-medium mb-1">About</label>
            <textarea rows="4" formControlName="about" class="w-full p-2 border rounded"></textarea>
          </div>

        </div>
      </div>

      <div class="space-y-3">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-medium">Social Links</h3>
          <button type="button" (click)="addSocialLink()"
           class="px-3 py-1 text-sm bg-[#4b5563] hover:bg-[#111827] text-white transition rounded">
            Add Link
          </button>
        </div>

        <div class="space-y-3">
          <div *ngFor="let ctrl of socialLinks.controls; let i = index" [formGroup]="ctrl"
           class="grid grid-cols-1 sm:grid-cols-3 gap-3">

            <input formControlName="platform" placeholder="Platform" class="p-2 border rounded" />
            <input formControlName="url" placeholder="https://..." class="p-2 border rounded" />

            <button type="button" (click)="removeSocialLink(i)"
             class="px-3 py-2 text-red-600 border rounded">Remove</button>

          </div>
        </div>
      </div>

      <div class="flex flex-col sm:flex-row items-center gap-3">
        <button type="submit" [disabled]="saving"
          class="px-4 py-2 bg-[#111827] hover:bg-[#4b5563] text-white rounded w-full sm:w-auto">
          {{ saving ? 'Saving...' : 'Save Profile' }}
        </button>

        <button type="button" (click)="loadProfile()"
         class="px-3 py-2 bg-[#4b5563] hover:bg-[#111827] text-white rounded w-full sm:w-auto">
          Reload
        </button>
      </div>

    </form>

  </div>
</div>
