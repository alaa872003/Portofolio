
        <section id="contact" class="bg-gray-900 text-white py-24 px-6 md:px-12">
  <div class="max-w-3xl mx-auto text-center">
    <h2 class="text-5xl mb-6 font-black tracking-tight">Ready to collaborate?</h2>
    <p class="text-xl text-gray-400 mb-12">
      I am actively seeking new opportunities and projects. Send me a message, and I'll get back to you as soon as possible!
    </p>

    <p *ngIf="successMsg" class="text-green-400 mb-4">{{ successMsg }}</p>
    <p *ngIf="errorMsg" class="text-red-400 mb-4">{{ errorMsg }}</p>

    <form [formGroup]="contactForm" (ngSubmit)="sendMessage()" class="space-y-6">

      <input formControlName="name" type="text" placeholder="Your Name"
        class="w-full p-4 rounded-lg bg-gray-800 text-white border border-gray-700
              focus:border-white focus:outline-none placeholder-gray-400 transition-colors" />

      <input formControlName="email" type="email" placeholder="Your Email Address"
        class="w-full p-4 rounded-lg bg-gray-800 text-white border border-gray-700
              focus:border-white focus:outline-none placeholder-gray-400 transition-colors" />

      <textarea formControlName="message" rows="6" placeholder="Your Message"
        class="w-full p-4 rounded-lg bg-gray-800 text-white border border-gray-700
        focus:border-white focus:outline-none placeholder-gray-400 transition-colors"></textarea>

      <button type="submit"
        class="primary-button inline-block text-lg w-full md:w-auto font-bold bg-white text-gray-900 hover:bg-gray-200 transition-colors"
        [disabled]="isLoading">
        {{ isLoading ? 'Sending...' : 'Send Message' }}
      </button>

    </form>

    <div class="mt-12 flex justify-center space-x-8 text-3xl">
      <a href="#" class="text-gray-400 hover:text-white transition-colors" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="#" class="text-gray-400 hover:text-white transition-colors" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="#" class="text-gray-400 hover:text-white transition-colors" title="Email"><i class="fas fa-envelope"></i></a>
    </div>
  </div>
</section>
