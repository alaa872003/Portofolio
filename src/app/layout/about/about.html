      <section id="about" class="container mx-auto py-24 px-6 md:px-12">

    <h2 class="text-4xl text-center mb-16 font-extrabold">About Me</h2>

    <div class="max-w-5xl mx-auto md:grid md:grid-cols-3 gap-12 items-start">

        <div class="md:col-span-2 text-lg text-gray-600 space-y-6 md:pr-12">

            <p>{{ profile.about }}</p>

            <p>
                {{ profile.headline }}
            </p>

            <a routerLink="/contact"
               class="inline-block text-black font-semibold mt-6 border-b-2 border-black hover:border-gray-500 transition-colors text-lg">
               Let's connect and discuss your next project.
            </a>
        </div>

        <div class="md:col-span-1 mt-10 md:mt-0 border-l border-gray-200 pl-6">

            <h3 class="text-2xl mb-4 font-bold">Key Info</h3>

            <ul class="text-gray-700 space-y-4">
                <li class="flex items-center">
                    <i class="fas fa-map-marker-alt text-gray-400 mr-3 text-lg"></i>
                    Location:
                    <span class="font-semibold ml-2">{{ profile.location }}</span>
                </li>

                <li class="flex items-center">
                    <i class="fas fa-briefcase text-gray-400 mr-3 text-lg"></i>
                    Role:
                    <span class="font-semibold ml-2">{{ profile.title }}</span>
                </li>

                <li class="flex items-center">
                    <i class="fas fa-envelope text-gray-400 mr-3 text-lg"></i>
                    Email:
                    <span class="font-semibold ml-2">{{ profile.socialLinks[1]?.url }}</span>
                </li>
            </ul>

        </div>
    </div>
</section>
