

<div class="card rounded-xl overflow-hidden">
  <div class="mb-0 rounded-t-xl overflow-hidden border-b border-gray-100">

    <img
      [src]="'http://localhost:3000/projectFiles/' + project.image"
      [alt]="project.title"
      class="w-full h-60 object-cover transition-transform duration-500 group-hover:scale-[1.03]"
    >

  </div>

  <div class="p-6 md:p-8">
      <h3 class="text-2xl mb-2 font-bold">{{ project.title }}</h3>
      <p class="text-gray-500 mb-4">{{ project.description }}</p>

      <div class="flex space-x-4 text-2xl">

          <a
            [href]="project.githubLink"
            target="_blank"
            class="text-gray-500 hover:text-black transition-colors"
            title="GitHub Repository">
              <i class="fab fa-github"></i>
          </a>

          <a
            [href]="project.liveLink"
            target="_blank"
            class="text-gray-500 hover:text-black transition-colors"
            title="Live Demo">
              <i class="fas fa-external-link-alt"></i>
          </a>

      </div>
  </div>
</div>
