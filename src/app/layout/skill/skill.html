
<section id="skills" class="bg-gray-50 py-24 px-6 md:px-12 border-t border-b border-gray-200">
  <h2 class="text-4xl text-center mb-16 font-extrabold">Technical Expertise</h2>

  <div class="max-w-6xl mx-auto flex flex-wrap justify-center items-center gap-8">

    @for (s of skills; track s) {
      <app-skill-card
        [name]="s.name"
        [percentage]="s.percentage"
        [icon]="s.icon">
      </app-skill-card>
    }

  </div>
</section>
